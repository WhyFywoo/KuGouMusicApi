name: Build Windows EXE with pkg

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'          # ← 关键：改成 18

      - name: Install dependencies
        run: npm install

      - name: Install pkg globally
        run: npm install -g pkg

      - name: Build EXE
        run: |
          pkg . --targets node18-win-x64 --output KuGouMusicApi.exe
          # 如果想加调试信息，可以改成：
          # pkg . --targets node18-win-x64 --output KuGouMusicApi.exe --debug

      - name: Upload EXE as artifact
        uses: actions/upload-artifact@v4
        with:
          name: KuGouMusicApi-exe
          path: KuGouMusicApi.exe

      # Release 部分保持不变（只在 tag 时触发）
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: KuGouMusicApi.exe
          body: |
            Windows EXE (使用 pkg + Node 18 打包)
            双击运行，默认端口 3000
            项目：酷狗音乐非官方 API
