name: Build Windows EXE with pkg

on:
  workflow_dispatch:          # 允许手动触发（在 Actions 页面点 Run workflow）
  push:
    tags:
      - 'v*'                  # 当你 push 一个 v1.0.0 这样的 tag 时自动触发

jobs:
  build:
    runs-on: windows-latest   # 使用 Windows runner 打包（最稳定，生成的 exe 兼容性最好）

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'    # 建议用 20 或 18，根据你的项目依赖调整

      - name: Install dependencies
        run: npm install

      - name: Install pkg globally
        run: npm install -g pkg

      - name: Build EXE
        run: |
          pkg . --targets node20-win-x64 --output KuGouMusicApi.exe
        # 如果你的入口文件不是 package.json 的 bin/main，可以改成：
        # pkg app.js --targets node20-win-x64 --output KuGouMusicApi.exe

      - name: Upload EXE as artifact (临时保存，可选)
        uses: actions/upload-artifact@v4
        with:
          name: KuGouMusicApi-exe
          path: KuGouMusicApi.exe

      # ────────────── 以下部分：创建 Release 并上传 EXE ──────────────
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')   # 只在 tag 触发时执行
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: KuGouMusicApi.exe
          body: |
            Auto-built Windows EXE using pkg.
            项目：酷狗音乐非官方 API 服务
            使用方式：双击运行，默认监听 http://localhost:3000

      # 如果你只想手动触发，不依赖 tag，也可以去掉上面 create_release 部分，只保留 upload-artifact
